<div class="container-fluid" id="img-bg">
    <div class="row d-flex align-items-center">
        <div class="row" id="espace"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4 shadow-lg" id="centro">
            <div class="row d-flex justify-content-center">
                <div class="row">
                    <div class="col-md-8"></div>
                    <div class="col-md-4" style="padding: 20px 0 30px 0;">
                        <img src="https://i.imgur.com/9fYXzjA.png
                        " alt="Logo magister" width="150px" class="pe-3">
                    </div>
                </div>
                <div class="col-md-12">
                    <h1 class="text-center mb-3">Login</h1>
                    <hr class="mt-5 w-100">

                    <div class="form-group m-2">

                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="usuario" name="usuario"
                            id="usuario" placeholder="Seu usuário">

                    </div>

                    <div class="form-group m-2">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha"
                            id="senha" placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn

                        btn-entrar text-white" (click)='entrar()'>Entrar</button>


                    </div>

                    <!-- <p class="text-center mt-1">Esqueceu sua senha?</p> -->

                    <hr class="mt-5 w-100">

                    <p class="text-center">
                        Não tem uma conta? <a routerLink='/cadastro'>Cadastre-se</a>
                    </p>

                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
