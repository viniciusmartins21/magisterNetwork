<div class="bg-edit-user">
  <div class="container pb-5 pt-2 ">

    <div class="row  justify-content-center">


      <div class="col-md-6 d-flex align-items-center">
        <img src="https://i.imgur.com/86hfoCH.png" width="450px" alt="">
      </div>
      <div class="col-md-6 base-cadastro mt-3">
        <div class="row ">
          <h1 class=" d-flex align-items-center">Editar usuário</h1>
        </div>
        <div class="form-grop">
          <label for="nome">Nome</label>
          <input [(ngModel)]='user.nome' class="form-control mb-3" type="text" name="nome" id="nome"
            placeholder="Seu nome">
        </div>

        <div class="form-grop">
          <label for="usuario">Usuario</label>
          <input [(ngModel)]='user.usuario' class="form-control mb-3" type="text" name="usuario" id="usuario"
            placeholder="Seu usuário">
        </div>

        <div class="form-grop">
          <label for="email">E-mail</label>
          <input [(ngModel)]='user.email' class="form-control mb-3" type="email" name="usuario" id="usuario"
            placeholder="name@example.com">
        </div>

        <div class="form-grop">
          <label for="email">Leciona</label>
          <input [(ngModel)]='user.profissao' class="form-control mb-3" type="text" name="profissao" id="profissao"
            placeholder="Biologia, Matemática, Física">
        </div>

        <div class="form-grop">
          <label for="foto">Link da Foto</label>
          <input [(ngModel)]='user.foto' class="form-control mb-3" type="text" name="foto" id="foto"
            placeholder="Link da sua foto">
        </div>

        <div class="form-grop">
          <label for="foto">Link da Capa de Perfil</label>
          <input [(ngModel)]='user.fotoCapa' class="form-control mb-3" type="text" name="fotoCapa" id="fotoCapa"
            placeholder="Link da sua capa de perfil">
        </div>

        <div class="form-grop">
          <label for="senha">Senha</label>
          <input (input)='confirmSenha($event)' class="form-control mb-3" type="password" name="senha" id="senha"
            placeholder="Sua Senha">
        </div>

        <div class="form-grop">
          <label for="confirmSenha">Confirmar Senha</label>
          <input [(ngModel)]='user.senha' class="form-control mb-3" type="password" name="confirmSenha"
            id="confirmSenha" placeholder="Confirme sua senha">
        </div>
        <div class="d-flex justify-content-center mt-3">


          <button type="submit" class="btn btn-azul me-4 text-white" routerLink='/pagina-principal'>Cancelar</button>
          <button (click)='atualizar()' type="submit" class="btn btn-amarelo ms-4 text-white">Atualizar</button>

        </div>
      </div>
    </div>
  </div>
</div>
