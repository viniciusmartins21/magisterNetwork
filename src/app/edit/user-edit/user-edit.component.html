<div class="container mb-5 mt-5">
    <div class="row ">
        <div class="col-md-6">
            <h1 class="text-center">Editar usuário</h1>
        </div>
    </div>
    <div class="row  justify-content-center">
        <div class="col-md-10 base-cadastro">
            <div class=" d-flex justify-content-between">

                <!-- nome do formulario, pra não confundir -->
                <img src="https://i.imgur.com/9fYXzjA.png" alt="Logo do site" class="d-flex justify-content-right"
                    width="150px">
            </div>

            <div class="form-grop">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control mb-3" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <div class="form-grop">
                <label for="usuario">Usuario</label>
                <input [(ngModel)]='user.usuario' class="form-control mb-3" type="text" name="usuario" id="usuario"
                    placeholder="Seu usuário">
            </div>

            <div class="form-grop">
                <label for="email">E-mail</label>
                <input [(ngModel)]='user.email' class="form-control mb-3" type="email" name="email" id="email"
                    placeholder="name@example.com">
            </div>

            <div class="form-grop">
                <label for="email">Leciona</label>
                <input [(ngModel)]='user.profissao' class="form-control mb-3" type="text" name="profissao"
                    id="profissao" placeholder="Biologia, Matemática, Física">
            </div>


            <div class="form-grop">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='user.foto' class="form-control mb-3" type="text" name="foto" id="foto"
                    placeholder="Link da sua foto">
            </div>

            <div class="form-grop">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control mb-3" type="password" name="senha" id="senha"
                    placeholder="Sua Senha">
            </div>

            <div class="form-grop">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' class="form-control mb-3" type="password" name="confirmSenha"
                    id="confirmSenha" placeholder="Confirme sua senha">
            </div>
            <div class="d-flex justify-content-center mt-3">


                <button type="submit" class="btn btn-azul me-4 text-white"
                    routerLink='/pagina-principal'>Cancelar</button>
                <button (click)='atualizar()' type="submit" class="btn btn-amarelo ms-4 text-white">Atualizar</button>

            </div>
        </div>
    </div>
</div>
