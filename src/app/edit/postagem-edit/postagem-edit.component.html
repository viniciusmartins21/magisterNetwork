<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary mt-3">Atualizar postagem</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="forma-group">
        <label for="titulo">Título</label>
        <input [(ngModel)]='postagem.titulo' type="text" class="form-control mb-2" id="titulo"
          placeholder="Digite o titulo">
      </div>

      <div class="forma-group">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]='postagem.descricao' class="form-control mb-2" name="texto" id="texto"
          rows="3"></textarea>
      </div>

      <div class="forma-group">
        <label for="titulo">Mídia</label>
        <input [(ngModel)]='postagem.midia' type="text" class="form-control mb-2" id="midia"
          placeholder="Informe o link da midia">
      </div>

      <div class="forma-group">
        <label for="tema">Escolha um tema </label>
        <select class="form-control mb-2" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
          <option *ngFor='let item of listaTemas' value="{{item.id}}">
            {{item.disciplinaTema}}
          </option>
        </select>
      </div>
      <div class="d-flex justify-content-center mt-3 mb-3">
        <button class="btn btn-azul text-white me-3" routerLink='/pagina-principal'>Cancelar</button>
        <button class="btn btn-amarelo text-white" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>
</div>
