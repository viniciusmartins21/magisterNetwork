<div class="banner">
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-12">
                <h1 class="text-center text-dark mt-3">Apagar Tema</h1>

            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <h4 class="text-center text-dark">Você tem certeza que deseja apagar esse tema? Todas as postagens
                    relacioandas a ele serão igualmente apagadas.</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h5 class="text-center text-azul ">Tema: {{tema.disciplinaTema}}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center mt-2 mb-1">
                <button class="btn btn-amarelo text-white me-3" routerLink='/tema'>Não</button>
                <button class="btn btn-azul text-white" (click)='apagar()'>Sim</button>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <img src="https://i.imgur.com/UDQbepe.png" width="400px" alt="">
            </div>
        </div>
    </div>
</div>
