<div class="container mb-4 mt-4">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">você tem certeza que deseja apagar essa postagem? </h4>
    </div>
  </div>

<!-- postagem q sera deletada tem certeza disso? -->
  <div class="card-columns">
    <div class="card text-center mt-5">
      <div class="card-body">
        <h5 class="card-title m-0">{{postagem.titulo}}</h5>
        <small class="text-muted"> Tema: {{postagem.tema.disciplinaTema}}</small>
        <p class="card-text mt-3">{{postagem.descricao}}</p>
        <p class="card-text"><small class="text-muted">{{postagem.dataPostagem | date: 'dd/MM/yyyy'}} às
            {{postagem.dataPostagem | date: 'HH:mm'}}</small></p>
        <p class="card-text"><small class="text-muted">
            by: {{postagem.usuario.nome}}
          </small></p>
      </div>
    </div>
  </div>

<div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center ">
      <button class="btn btn-azul me-4" routerLink='/pagina-principal'>Não</button>
      <button class="btn btn-amarelo"(click)='apagar()'>Sim</button>
    </div>
</div>

</div>
